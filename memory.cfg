MEMORY {
    HDR:  start=0,     size=16,    file=%O;
    CODE: start=$8000, size=$7FFF, file=%O, fill=yes;
    IRQV: start=$FFFE, size=6,     file=%O;
    CHR:  start=0,     size=$2000, file=%O, fill=yes;
}

SEGMENTS {
    HEADER:  load=HDR,  type=ro;
    CODE:    load=CODE, type=ro;
    VECTORS: load=IRQV, type=ro;
    CHRROM:  load=CHR,  type=ro;
}